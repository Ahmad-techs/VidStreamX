<mat-card class="auth-card">
  <h2>Register</h2>
  <mat-form-field class="full"><input matInput placeholder="Username" [(ngModel)]="username"></mat-form-field>
  <mat-form-field class="full"><input matInput placeholder="Email" [(ngModel)]="email"></mat-form-field>
  <mat-form-field class="full"><input matInput type="password" placeholder="Password" [(ngModel)]="password"></mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()">Register</button>
  <p>Already have account? <a routerLink="/login">Login</a></p>
</mat-card>
